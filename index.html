<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Garena Guest Extractor</title>

  <style>
    body{
      font-family: Inter, system-ui;
      background: #0f1724;
      color:#e6eef8;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:0;
    }
    .card{
      width:750px;
      max-width:95%;
      background:#0b1220;
      padding:24px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(2,6,23,.6);
    }
    h1{margin:0 0 10px;font-size:22px}
    p{color:#9fb0d0;font-size:14px}
    .row{display:flex;gap:10px;margin-top:15px}
    button{
      padding:10px 14px;
      border:none;
      border-radius:8px;
      background:#0ea5a3;
      color:#042022;
      cursor:pointer;
    }
    .secondary{background:#1f2a44;color:#cfe9ff}
    input[type=file]{display:none}
    pre{
      background:#071029;
      padding:14px;
      border-radius:8px;
      margin-top:18px;
      max-height:260px;
      overflow:auto;
      color:#9fb0d0;
      font-size:13px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Garena UID / Password Extractor</h1>
  <p>Upload any JSON/TXT file containing guest_account_info and extract UID + Password in bulk.</p>

  <div class="row">
      <label for="fileInput" class="secondary" style="padding:10px 14px;border-radius:8px;cursor:pointer;">
        üìÅ Select File
      </label>
      <input id="fileInput" type="file" accept=".txt,.json">
      <button id="extractBtn">Extract</button>
  </div>

  <pre id="output">Waiting for input...</pre>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const extractBtn = document.getElementById("extractBtn");
const output = document.getElementById("output");

extractBtn.onclick = async () => {
    const file = fileInput.files[0];
    if (!file) return alert("Please select a file!");

    const text = await file.text();
    const lines = text.split("\n").filter(l => l.trim());

    let result = [];

    for (const line of lines) {
        try {
            const cleaned = line.substring(line.indexOf("{"));
            const json = JSON.parse(cleaned);

            const info = json.guest_account_info;
            if (!info) continue;

            const uid = info["com.garena.msdk.guest_uid"];
            const password = info["com.garena.msdk.guest_password"];

            if (uid && password) {
                result.push({ uid, password });
            }
        } catch (e) {}
    }

    output.textContent = JSON.stringify(result, null, 2);
};
</script>

</body>
</html>
